<div class="row" ng-controller="Register">
  <div class="col-md-4 col-md-offset-4 well">
  <form role="form" name="regUserForm" novalidate>
    <div class="form-group" ng-class="{ 'has-error': !regUserForm.username.$valid, 'has-success': regUserForm.username.$valid }">
      <label class="control-label" for="inputUsername">Username</label>
  
      <div class="controls">
        <input name="username" class="form-control" type="text" id="inputUsername" required ng-disabled="isEdit()"
               ng-minlength="3" ng-maxlength="50" placeholder="Username" ng-model="user.username"/>
        <span class="help-block" ng-show="regUserForm.username.$error.required">Required</span>
        <span class="help-block" ng-show="regUserForm.username.$error.minlength">Too short</span>
        <span class="help-block" ng-show="regUserForm.username.$error.maxlength">Too long</span>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error': !regUserForm.email.$valid, 'has-success': regUserForm.email.$valid }">
      <label class="control-label" for="inputEmail">E-mail</label>
  
      <div class="controls">
        <input name="email" class="form-control" type="email" id="inputEmail" required
               ng-minlength="3" ng-maxlength="50" placeholder="E-mail" ng-model="user.email"/>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error': !regUserForm.password.$valid, 'has-success': regUserForm.password.$valid }">
      <label class="control-label" for="inputPassword">Password</label>
  
      <div class="controls">
        <input name="password" class="form-control" type="password" id="inputPassword" ng-required="!isEdit()"
               ng-minlength="8" ng-maxlength="50" placeholder="Password" ng-model="user.password"/>
        <span class="help-block" ng-show="regUserForm.password.$error.required">Required</span>
        <span class="help-block" ng-show="regUserForm.password.$error.minlength">Too short</span>
        <span class="help-block" ng-show="regUserForm.password.$error.maxlength">Too long</span>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error': !regUserForm.passwordconfirm.$valid, 'has-success': regUserForm.passwordconfirm.$valid }">
      <label class="control-label" for="inputPasswordConfirm">Password (confirm)</label>
  
      <div class="controls">
        <input name="passwordconfirm" class="form-control" type="password" id="inputPasswordConfirm" ng-required="!isEdit()"
               ui-validate="'$value == user.password'" ui-validate-watch="'user.password'"
               placeholder="Password (confirm)" ng-model="user.passwordconfirm"/>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" ng-click="register()">
      <span class="glyphicon glyphicon-pencil"></span> Register
    </button>
    <button class="btn btn-primary" ng-click="goToRegister()"><span class="icon-ok icon-white"></span> Go to Login</button>

  </form>
  </div>
</div>
